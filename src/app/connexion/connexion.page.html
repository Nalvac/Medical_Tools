<ion-content   class="background">
  <form [formGroup]="loginForm" (ngSubmit)="openHome()">
  <ion-card style="margin-top: 50%;">
    <ion-card-header>      
      <ion-card-title style= "text-align: center; color: blue">MedicalTools</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list > 
        <ion-item >              
            <ion-input type="email" formControlName="email" placeholder="E-mail" style= "text-align: center"   ></ion-input>
        </ion-item>
        
        <ion-item style="margin-top : 5%;" >
          <ion-input type="password"  formControlName="password"  placeholder="Mot de passe"  style= "text-align: center"  ></ion-input>
        </ion-item>
    
      </ion-list> 
      <div style="float: right;margin-top :2%; color : white"><a  style="color : white" (click)="onpenReset()">Mot de passe oublié ?</a></div>        

    </ion-card-content>
  </ion-card>
  <ion-button [disabled]="!loginForm.valid" color ="#e20101" style="background-color : #e20101" expand="block" (click)="openHome()">Connexion</ion-button>
  <div style="text-align: center; margin-top: 38%">
    <ion-label  (click)="openSignUp()" style="color :white;">Vous êtes nouveau ? &nbsp;&nbsp;&nbsp;<span   style="color: #e20101; text-decoration: underline" >Créez un compte.</span></ion-label>
 </div>
</form>
</ion-content>
